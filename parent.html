    <body class="bg-light">
 
      <div class="container py-5 text-center">

        <h3 class="text-center">parents CRUD (LocalStorage)</h3>
        <div class="container py-4">
            <div class="card p-3 mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="fullname" class="form-control" 
                        placeholder="fullname">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="phone" class="form-control" 
                        placeholder="Enter Your Phone">
                    </div>
                     <div class="col-md-4">
                        <input type="text" id="email" class="form-control" 
                        placeholder="enter your email">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="adders" class="form-control" 
                        placeholder="Enter your address">
                    </div>
                     <div class="col-md-4">
                    <select id="gender" class="form-control">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="male">not select</option>
                    </select>
                    </div>
                    
                    
                    <div class="col-md-4">
                        <input type="text" id="action" class="form-control" 
                        placeholder="occupation">
                    </div>
                    
                   
                   
                    <div class="d-grid">
               <button id="add" class="btn btn-primary">Save</button>
               
                        
                    </div>
                    
                </div>
            </div>
            
            <!-- table -->
             <div class="card p-3 mb-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                           <th>#</th>
                            <th>Name</th>
                             <th>Phone</th>
                            <th>email</th>
                             <th>adders</th>
                              <th>gender</th>
                            <th>Action</th>                                                   
</tr>
                        
                 </thead>
                 
                    <tbody id="parentsdata"></tbody>                    
          
                </table>
                 
            </div>
        </div> 
        
      <script src="parent.js"></script>
    </body>
